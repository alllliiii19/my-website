<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | IUST</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="icon" href="https://scontent.fixj1-2.fna.fbcdn.net/v/t39.30808-6/358588288_667190655438288_3907665860108279292_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=g3LZJwhdNOYQ7kNvgEgEhyi&_nc_ht=scontent.fixj1-2.fna&oh=00_AYB8Ep4_aNwWsvGrLZLpas86nC792B5_RlKMdAksk4l9jw&oe=66C7D5B4">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="user-id">User ID:</label>
                <input type="text" id="user-id" name="user-id" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
